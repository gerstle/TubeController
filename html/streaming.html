<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Wave Light Control</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="Screen" />
    <link rel="stylesheet" href="mobile.css" type="text/css" media="only screen and (max-device-width:480px)" />
    <script src="/lib/jquery-2.1.1.js"></script>
    <script src="wave_config.js"></script>
    <script type="text/javascript">

      function getData() {
        $.post("/macros/getData", function(data) {
          if (data.length > 0)     
            $("#response").val($("#response").val() + data);
        });
      }

      $(document).ready(function() {
          setInterval(getData, 500);
      });

      function sendData() {
        $.post("/macros/sendData/" + $("#data").val(), null);
      }
    </script>
</head>
<body>
<textarea id="response" rows="20" style="width: 95%"></textarea>
<div id="newScheduleDiv" class="blah">
  <div class="blah">send</div>
  <input id="data" type="text" class="blah" onkeypress="if (event.keyCode==13){ sendData(); this.value = '';}"/><br />
  <button onClick="sendData()" class="blah">submit</button>
</div>
</body>
</html>
